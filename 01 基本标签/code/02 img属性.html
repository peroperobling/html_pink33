<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04</title>
</head>
<body>
    <h4>1.图像标签src的使用：</h4>
    <img src="img03.jpg" />

    <h4>2.alt 替换文本：</h4>
    <img src="img_none.jpg" alt="我是老师--alt"/>

    <h4>3.title 悬浮在图片上的文字：</h4>
    <img src="img03.jpg" title="这是pink老师--title"/>

    <h4>4.设定宽度width和高度height：</h4>
    <img src="img03.jpg"  width="500" height="300"/> 
    <!-- 一般只改一个，等比缩放 -->

    <h4>5.边框border：
    </h4>
    <img src="img03.jpg" width="1000" border="15"/>
</body>
</html>
