<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table语法</title>
</head>
<body>
    <table align="center" border="1" cellspacing="0" width="500px" height="100px">
        <tr><th>姓名</th>   <th>性别</th>   <th>年龄</th></tr>
        <tr><td>李四</td>   <td>女</td>   <td>18</td></tr>
        <tr><td>张三</td>   <td>男</td>   <td>20</td></tr>
    </table>
</body>
</html>
