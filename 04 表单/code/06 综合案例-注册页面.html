<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html综合案例-注册页面</title>
</head>

<body>
    <h4>青春不常在</h4>
    <table width="500" border="1">
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="nan" checked="checked">
                <label for="nan">
                    <img src="images/nan.jpg" alt="男"> 男
                </label>
                
                <input type="radio" name="sex" id="nv">
                <label for="nv">
                    <img src="images/nv.jpg" alt="女"> 女
                </label>
            </td>
        </tr>

        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>--请选择年--</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="北京思密达"></td>
        </tr>
        <tr>
            <td>喜欢的爱好</td>
            <td>
                <input type="checkbox" name="hobby" id="sing"><label for="sing">唱歌</label>
                <input type="checkbox" name="hobby" id="dance"><label for="dance">跳舞</label>
                <input type="checkbox" name="hobby" id="basketball"><label for="basketball">打篮球</label>
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea cols="30" rows="2">自我介绍</textarea> <br>
        
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册"> <br>
                <input type="checkbox" id="rule" checked="checked"><label for="rule">我同意注册条款和会员加入标准</label> <br>
                <a href="#">我是会员，立即登录</a> <br>
                <h3>我承诺</h3>
                <ul>
                    <li>年满18岁</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
