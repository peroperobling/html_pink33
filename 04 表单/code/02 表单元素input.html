<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单input</title>
</head>

<body>
    <form action="xx.php" method="GET">
        用户名text：<input type="text" name="username" value="请输入用户名" maxlength="6"> <br>

        密码password：<input type="password" name="pwd"> <br>

        <!-- 单选按钮，可以实现多选;name一致，才能实现多选一;value传值给后台;checked默认选中-->
        性别radio：<input type="radio" name="sex" value="男">男 <input type="radio" name="sex" value="女" checked="checked">女
        <br>

        <!-- 复选框 name要一致;checked默认选中-->
        爱好checkbox：<input type="checkbox" name="hobby" value="吃饭">吃饭 <input type="checkbox" name="hobby" value="睡觉"
            checked="checked">睡觉 <input type="checkbox" name="hobby" value="打豆豆" checked="checked">打豆豆 <br>

        <input type="submit" value="免费注册">
        <input type="reset" value="重新填写">

        <!-- 结合js使用 -->
        <input type="button" value="获取短信验证码"> <br>

        <!-- 文件域：上传文件使用 -->
        上传头像：<input type="file">

    </form>


</body>

</html>
